<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon id="menuButton" name="menu"></ion-icon>
    </button>
    <ion-title ><span text-wrap text-color="my-custom-color" >Select Occasions</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let occasion of occasions" (click)="openOccasionDetailPage(occasion.title)">
      {{occasion.title}}
    </button>
  </ion-list>

</ion-content>
