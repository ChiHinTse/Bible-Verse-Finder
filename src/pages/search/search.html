<ion-header>

  <ion-navbar>
    <ion-title><span text-color="my-custom-color">Search</span></ion-title>
    <button ion-button menuToggle>
      <ion-icon id="menuButton" name="menu"></ion-icon>
    </button>
  </ion-navbar>

  <ion-searchbar
    [(ngModel)]="serchSentence"
    [showCancelButton]="true"
    (search)="onInput()"
    (ionCancel)="onCancel($event)"
    [animated]="true">

  </ion-searchbar>
</ion-header>


<ion-content>

  <div *ngIf="noRecordSentense">
    <p id="noRecords">{{noRecordSentense}}</p>
  </div>
  <div *ngIf="records && noRecordSentense==null">
    <ion-card *ngFor="let record of records">
      <ion-card-header>
        {{record.Verse}}
      </ion-card-header>
      <ion-card-content>
        {{record.Sentence}}
        <p><ion-note> Relevance: {{record.Relevance}}</ion-note></p>
      </ion-card-content>
      <div text-center>

        <button [disabled]="record.disabled" (click)="returnYse(record)" class="cardButton" icon-start ion-button icon-only color="secondary">
          <ion-icon name="checkmark"></ion-icon>
        </button>
        <button [disabled]="record.disabled" (click)="returnNo(record)"  class="cardButton" icon-end ion-button icon-only color="danger">
          <ion-icon name="close"></ion-icon>
        </button>
      </div>

    </ion-card>
  </div>
</ion-content>
